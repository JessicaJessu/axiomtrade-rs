[dependencies]
async-trait = "0.1"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
dotenvy = "0.15"
fastrand = "2.0"
fastwebsockets = { version = "0.10.0", features = ["upgrade"] }
futures-util = "0.3"
http = "1.1"
hex = "0.4"
hmac = "0.12"
http-body-util = "0.1"
hyper = { version = "1.5", features = ["client", "http1"] }
imap = "2.4"
native-tls = "0.2"
num-bigint = "0.4"
num-traits = "0.2"
p256 = { version = "0.13", features = ["ecdsa"] }
pbkdf2 = "0.12"
rand = "0.8"
regex = "1.10"
reqwest = { version = "0.12", features = ["json", "cookies"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
thiserror = "1.0"
tokio = { version = "1.40", features = ["full"] }
tokio-rustls = "0.26"
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
tungstenite = "0.24"
url = "2.5"
urlencoding = "2.1"
webpki-roots = "0.26"
