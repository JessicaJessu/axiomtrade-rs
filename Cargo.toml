[package]
name = "axiomtrade-rs"
version = "0.1.0"
edition = "2024"
authors = ["vibheksoni <vibheksoni@engineer.com>"]
license = "MIT"
description = "High-performance Rust SDK for Axiom Trade - the fastest decentralized exchange aggregator on Solana and Hyperliquid"
repository = "https://github.com/vibheksoni/axiomtrade-rs"
homepage = "https://github.com/vibheksoni/axiomtrade-rs"
documentation = "https://docs.rs/axiomtrade-rs"
readme = "README.md"
keywords = ["solana", "trading", "defi", "blockchain", "crypto"]
categories = ["api-bindings", "finance", "web-programming"]
exclude = [
    "oldstuff/",
    ".axiom_*.json",
    ".env*",
    "CHECKLIST.md",
    "COMPLETE-ARCHITECTURE-ANALYSIS.md",
    "PYTHON-VS-RUST-ANALYSIS.md",
    "TRADING-ARCHITECTURE.md",
    "LIVE-API-DOCUMENTATION.md",
    "test_*.py",
    "axiom-trade-site/"
]


[lib]
name = "axiomtrade_rs"
crate-type = ["rlib", "cdylib"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

